<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="time"><h1>운영시간</h1>
    <div class="settime">PM 19시 00분 ~ PM 21시 00분</div>
    <div class="count_down">
        <h1>카운트다운</h1>
        <div class="timer"></div>
    </div>
</body>
<script>

    function updateTimer() {
        const ddaytime=new Date()
        ddaytime.setHours(19,0,0)
        const after=new Date ()
        after.setHours(21,0,0)
        const time=new Date();

        const nowtime=time.getTime();
        const hours=time.getHours();
        const minutes=time.getMinutes();
        const second=time.getSeconds();


        if(ddaytime>nowtime){
            const differ=ddaytime.getTime()-time.getTime();
            const differHour=Math.floor(differ/(60*60*1000));
            const differmin=Math.floor(differ/(60*1000));
            const differsec=Math.floor(differ/1000);
            
            const differmins=differmin-differHour*60;
            const differsecs=differsec-differmin*60;

            document.querySelector(".timer").innerHTML ="금일 오픈까지 남은 시간<br>"+
            differHour +"<span>시간 </span>"+differmins +"<span>분 </span>"+ differsecs+"<span>초 </span>";
        }
        else if(ddaytime<=nowtime && nowtime<=after){
            const differ=time.getTime()-ddaytime.getTime();
            const differHour=Math.floor(differ/(60*60*1000));
            const differmin=Math.floor(differ/(60*1000));
            const differsec=Math.floor(differ/1000);
            
            const differmins=differmin-differHour*60;
            const differsecs=differsec-differmin*60;
            document.querySelector(".timer").innerHTML ="금일 마감까지 남은 시간<br>"+
            differHour +"<span>시간 </span>"+differmins +"<span>분 </span>"+ differsecs+"<span>초 </span>";
        }
        else if(time>after){document.querySelector(".timer").innerHTML="금일 마감"}
    }
    setInterval(updateTimer, 1000);
</script>
</html>
