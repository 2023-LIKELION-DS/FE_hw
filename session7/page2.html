<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 2</title>

    <style>
        .open {
            border-radius: 2px;
            text-align: center;
            line-height: 30px;
            background-color: #e0e0e0;
            width: 100px;
            height: 30px;
        }

        .countdown {
            border-radius: 2px;
            text-align: center;
            line-height: 30px;
            background-color: #e0e0e0;
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="open">운영 시간</div>
    <div id="open_time">11시 00분 ~ 20시 00분</div>
    <br>
    <div class="countdown">카운트다운</div>
    <div id="countdown_time"></div>

    <script>
        const open = new Date('2023-05-30 11:00:00').getTime();
        const close = new Date('2023-05-30 20:00:00').getTime();
        var countdown_time = document.getElementById("countdown_time");

        function countdown(){

            var now = new Date().getTime(); 

            if (now < open) {
                //운영 전에는 오픈까지 남은 시간 표기
                var before = open - now;

                countdown_time.innerText = '금일 오픈까지 남은 시간\n' + setTime(before);
            } else if (now >= open && now < close) {
                //운영 중에는 마감까지 남은 시간 표기
                var ing = close - now;

                countdown_time.innerText = '금일 마감까지 남은 시간\n' + setTime(ing);
            }
            else {
                //마감 후에는 시간 표시하지 않음
                countdown_time.innerText = '금일 마감'
            }
            
        }

        setInterval(countdown, 1000);

        function setTime(time) {
            var hours = Math.floor(time / (1000 * 60 * 60));
            var minutes = Math.floor((time % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((time % (1000 * 60)) / 1000);

            var setHours = ("0" + hours).slice(-2);
            var setMinutes = ("0" + minutes).slice(-2);
            var setSeconds = ("0" + seconds).slice(-2);
            
            return (setHours + ": " + setMinutes + ": " + setSeconds);
        }

    </script>
</body>
</html>
