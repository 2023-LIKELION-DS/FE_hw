<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 1</title>

    <style>
        .open {
            border-radius: 2px;
            text-align: center;
            line-height: 30px;
            background-color: #e0e0e0;
            width: 100px;
            height: 30px;
        }

        .countdown {
            border-radius: 2px;
            text-align: center;
            line-height: 30px;
            background-color: #e0e0e0;
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="open">오픈 시간</div>
    <div id="open_time">2023년 06월 12일 00시 00분 00초</div>
    <br>
    <div class="countdown">카운트다운</div>
    <div id="countdown_time"></div>

    <script>
        const open = new Date('2023-06-12 00:00:00').getTime();
        var countdown_time = document.getElementById("countdown_time");
        var countdownInterval;

        function countdown(){

            var now = new Date().getTime(); 
            var distance = open - now;

            if (distance <= 0) {
                clearInterval(countdownInterval);
                countdown_time.innerText = "오픈 시간입니다!";
                return;
            }

            var days = Math.floor(distance/ (1000 * 60 * 60 *24));
            var hours = new Date(distance).getHours();
            var minutes = new Date(distance).getMinutes();
            var seconds = new Date(distance).getSeconds();

            countdown_time.innerText = days + '일 ' + hours +'시간 ' + minutes + '분 ' + seconds + '초';
        
        }
        countdownInterval = setInterval(countdown, 1000);
        

    </script>
</body>
</html>
