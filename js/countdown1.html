<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown1_LSK</title>
<style>
    body {
        width: 300px;
        padding: 30px;
        margin: 50px;
        font-size: 20px;
        border-style: double;
        border-color: red;
    }
    .title {
        background-color: rgb(216, 216, 216);
        font-weight: bold;
    }
</style>
</head>

<body>
    <div class="open">
        <span class="title">오픈 일시</span>
        <div id="opentime"></div>
    </div>
    <br />
    <div class="count">
        <span class="title">카운트다운(오픈까지 남은 시간)</span>
        <div id="cd"></div>
    </div>
<script>
    const ot = document.querySelector("#opentime");
    const cd = document.querySelector("#cd");
    const sec = 1000;
    const min = sec * 60;
    const hour = min * 60;
    const day = hour * 24;

    function countDown() {
        const open = new Date("2023-06-12 00:00:00");
        const now = new Date();
        const timeterm = open - now;
        if(timeterm > 0){
            const days = String(Math.floor(timeterm / day));
            const hours = String(Math.floor((timeterm % day) / hour));
            const mins = String(Math.floor((timeterm % hour) / min));
            const secs = String(Math.floor((timeterm % min) / sec));
            ot.innerText = open.toLocaleString();
            cd.innerText = `${days}일 ${hours}시간 ${mins}분 ${secs}초`;
        } else{
            cd.innerText = `이미 오픈 일자를 지났습니다`;
            clearInterval(start);
        }
    }
    var start = setInterval(countDown, 1000);
</script>
</body>
</html>
