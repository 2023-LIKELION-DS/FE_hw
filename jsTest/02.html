<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Q2</title>
    </head>
    <body>
        <script>
            let age = prompt("나이를 입력해주세요:");
            let welcome = function () {
                if (age >= "20") {
                    age = age + " : 어른";
                    alert(age);
                } else if (age < "20") {
                    age = age + " : 청소년";
                    alert(age);
                }
            };
            welcome();
        </script>
    </body>
</html>
