<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span id="hz">A</span><br />

    <input type="button" value="클릭" onClick="change()" />

    <script>
      // // 문제 1
      var hello = () => "Hello World!";

      // //문제 2
      let age = prompt("나이를 입력하세요");
      let welcome = age > 20 ? alert(age + ":성인") : alert(age + ":미성년자");
      welcome();

      //문제 3 do-while반복문을 사용해 100 초과하는 숫자를 입력할 때 까지 반복하세요.

      let num;

      do {
        num = prompt("100을 초과하는 숫자를 입력해주세요");
      } while (num < 100);

      //문제 4

      let str = "likelion";

      console.log(str.slice(2, 6));

      let lion = "lion";

      console.log("duksung like lion front".includes("lion"));

      // //문제 5
      var date = new Date("2002-06-01 01:30:00");
      alert(date);

      // //문제 6 오늘 하루가 시작된 이후 몇 초나 지났는지 반환하는 함수
      function getSecondsToday() {
        var date = new Date();

        var hours = date.getHours() * 3600;
        var minutes = date.getMinutes() * 60;
        var seconds = date.getSeconds();
        alert(hours + minutes + seconds);
      }
      getSecondsToday();

      // //문제 7

      function randomNum() {
        var rand = Math.floor(Math.random() * 100);
        var rand2 = Math.floor(Math.random() * 100);
        var rand3 = Math.floor(Math.random() * 100);
        document.write("첫 번째 랜덤 난수 : " + rand + "<br>");
        document.write("두 번째 랜덤 난수 : " + rand2 + "<br>");
        document.write("세 번째 랜덤 난수 : " + rand3);
      }
      randomNum();

      // //문제 8

      document.getElementById("hz").addEventListener("click", change);

      function change() {
        var text = document.getElementById("hz");
        if (text.innerText == "A") {
          text.innerHTML = "B";
        } else if (text.innerText == "B") {
          text.innerHTML = "C";
        } else {
          text.innerHTML = "A";
        }
      }
    </script>
  </body>
</html>
