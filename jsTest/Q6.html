<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getSecondsToday() {
        const now = new Date();
        const startDay = new Date(
          now.getFullYear(),
          now.getMonth(),
          now.getDate(),
          0,
          0,
          0
        );

        const seconds = Math.floor((now - startDay) / 1000); // find between now time and midnight

        return seconds;
      }

      const secondsToday = getSecondsToday();
      alert(secondsToday);
    </script>
  </body>
</html>
