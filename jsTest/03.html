<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="do"></div>
    </body>
    <script>
        var input = prompt("100를 초과하는 숫자를 적어주세요: ");

        do {
            alert(prompt("100를 초과하는 숫자를 적어주세요: "));
        } while (input <= "100");
    </script>
</html>
