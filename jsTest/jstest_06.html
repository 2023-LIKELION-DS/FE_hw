<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const today = new Date();
            today.setHours(24, 0, 0);
            const now = new Date();
            let remainingTime;
            function getSecondsToday() {
                remainingTime = today - now;
                const secs = Math.floor(remainingTime * 60 * 60);
                alert(secs);
            }
            getSecondsToday();
        </script>
    </body>
</html>
