<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Q8</title>
    </head>
    <body>
        <span id="hz">A</span><br />
        <input type="button" value="클릭" onclick="change()" />
        <script>
            const alphabet = document.getElementById("hz");
            const btn = document.createElement("button");

            function change() {
                if (alphabet.innerText == "A") {
                    alphabet.innerText = "B";
                } else if (alphabet.innerText == "B") {
                    alphabet.innerText = "C";
                } else if (alphabet.innerText == "C") {
                    alphabet.innerText = "A";
                }
            }
        </script>
    </body>
</html>
