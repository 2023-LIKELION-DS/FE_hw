    <body>
        <script>
            function today() {
                const today = new Date();
                const secs = today.getSeconds();
                const hours = today.getHours();
                const mins = today.getMinutes();

                const h = hours * 60 * 60;
                const m = mins * 60;
                const tsec = h + m + secs;

                return tsec;
            }
            alert(today());
        </script>
    </body>
</html>
