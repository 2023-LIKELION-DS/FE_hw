        //Q6
        function getSecondsToday() {
            
            var today = new Date();
        
            let hours = today.getHours();
            let minutes = today.getMinutes();
            let seconds = today.getSeconds();
        
            if(hours>0){
                minutes = minutes+hours*60;
            }
            if(minutes>0){
                seconds = seconds+minutes*60;
            }
            
            alert(seconds);
        }
        
        getSecondsToday();
        
        //Q7
        function randomNum(){
            document.write("첫번째 랜덤난수 : " + Math.floor(Math.random()*101));
            document.write("<br> 두번째 랜덤난수 : " + Math.floor(Math.random()*101));
            document.write("<br> 세번째 랜덤난수 : " + Math.floor(Math.random()*101));
        }
        randomNum();
    </script>

    <br><br>

    <span id="hz">A</span><br>
    <input type="button" value="클릭" onClick="change()">

    <script>
        //Q8
        function change(){
            var hz = document.getElementById("hz");
            var currentHz = hz.innerText;

            if(currentHz === 'A'){
                hz.innerText = "B";
            }
            else if (currentHz === 'B'){
                hz.innerText = "C";
            }
            else {
                hz.innerText = "A";
            }
        }
    </script>
