<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <span id="hz">A</span><br />
        <input type="button" value="클릭" onclick="change()" />
        <script>
            var change = function () {
                var el = document.getElementById("hz");
                console.log(el.innerText);
                if (el.innerText == "A") {
                    el.innerText = "B";
                    console.log(el);
                } else if (el.innerText == "B") {
                    el.innerText = "C";
                    console.log(el);
                } else {
                    el.innerText = "A";
                    console.log(el);
                }
            };

            el.addEventListener("click", change);
        </script>
    </body>
</html>
