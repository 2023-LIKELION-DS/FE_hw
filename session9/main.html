  <script>
    const showreple = function () {
      var reple = document.getElementById("show-reple1-1");
      reple.style.display = "flex";
      reple.style.flexDirection = "row";
    };
    const aler = function () {
      var input = document.getElementById("reple-write").value;
      alert(input);
    };

    const clear = function () {
      var input = document.getElementById("reple-write");
      input.value = "";
      input.focus();
    };

    var clear_button = document.getElementById("cancel");
    clear_button.addEventListener("click", clear);

    var aler_button = document.getElementById("add");
    aler_button.addEventListener("click", aler);
