<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="logos">
        <div class="hamberger-bar">
          <a href="#"><img src="./img/햄버거바.png" alt="햄버거바" /></a>
        </div>
        <div class="youtube-logo">
          <a href="#"><img src="./img/유튜브.png" alt="유튜브 메인 로고" /></a>
        </div>
      </div>
      <div class="search-bar">
        <input type="text" /><button>
          <img src="./img/search.png" alt="" />
        </button>
      </div>
      <div class="my-img">
        <a href="#"><img src="./img/02.png" alt="프로필 이미지" /></a>
      </div>
    </nav>
    <div class="entire-unit">
      <div class="main-unit">
        <div class="main-video">
          <iframe
            src="https://www.youtube.com/embed/SOFFBbclFXI"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
        <div class="youtuber-section">
          <h2>애들아 나 오늘 이거 만들었다</h2>
          <div class="youtuber-profile">
            <a href="#"><img src="./img/03.png" alt="유튜버사진" /></a>
            <div class="youtuber-profile-name">
              <a href="#"><h3>인다운</h3></a>
              <p>구독자 100만명</p>
            </div>
            <button class="subscribe-button">구독</button>
            <ul class="content-buttons">
              <li>
                <button class="like-button">
                  <img src="./img/like.png" alt="따봉버튼" />100억
                </button>
              </li>
              <li>
                <button class="dislike-button">
                  <img src="./img/dislike.png" alt="싫어요 버튼" />
                </button>
              </li>
              <li>
                <button class="button">
                  <img src="./img/share.png" alt="공유 버튼" />공유
                </button>
              </li>
              <li>
                <button class="button">
                  <img src="./img/bookmark.png" alt="저장 버튼" />저장
                </button>
              </li>
              <li>
                <button class="button">
                  <img src="./img/more.png" alt="더보기 버튼" />
                </button>
              </li>
            </ul>
          </div>
          <div class="plus-information">
            <p>조회수 n만회</p>
            <p>n일전</p>
            <p>설명설명설명</p>
          </div>
        </div>
        <div class="reples">
          <div class="reple-information">
            <p>댓글 00개</p>
            <p>정렬 기준</p>
          </div>
          <div class="create-reple">
            <img src="./img/03.png" alt="내 프로필" /><input type="text" />
            <hr />
          </div>
          <div class="reple1">
            <img src="./img/02.png" alt="댓글2프로필" />
            <div class="reple-context">
              <h4>이사람</h4>
              <span>5분전</span>
              <p>아 재밌다~~~~~~~</p>
              <div class="reple-buttons">
                <img src="./img/like.png" alt="따봉" />144
                <img src="./img/dislike.png" alt="싫어요" />
              </div>
              <div class="more-reple">
                <img src="./img/down-arrow.png" alt="꺾쇠" />
                <p>답글</p>
              </div>
            </div>
          </div>
          <div class="reple1">
            <img src="./img/02.png" alt="댓글3프로필" />
            <div class="reple-context">
              <h4>저사람</h4>
              <span>7분전</span>
              <p>집엔 언제 가나요?</p>
              <div class="reple-buttons">
                <img src="./img/like.png" alt="따봉" />535
                <img src="./img/dislike.png" alt="싫어요" />
              </div>
              <div class="more-reple">
                <img src="./img/down-arrow.png" alt="꺾쇠" />
                <p>답글</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ul class="other-videos">
        <li>
          <a href="#"
            ><img src="./img/썸네일.png" alt="" />
            <p>재밌는 영상 모음</p></a
          >
        </li>
        <li>
          <a href="#"
            ><img src="./img/썸네일.png" alt="" />
            <p>재밌는 영상 모음</p></a
          >
        </li>
        <li>
          <a href="#"
            ><img src="./img/썸네일.png" alt="" />
            <p>재밌는 영상 모음</p></a
          >
        </li>
        <li>
          <a href="#"
            ><img src="./img/썸네일.png" alt="" />
            <p>재밌는 영상 모음</p></a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
