<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>당신이 입력한 텍스트는 <!--총단어수--> {{allWordCount}}단어로 구성되어 있습니다.</h1>

    <h1>입력한 텍스트: </h1>
    <!-- 입력받은 전체 텍스트 -->
    {{alltext}}

    <h1>단어 카운트: </h1>
    <!-- '단어' - '단어나온 횟수' -->
    {% for word, frequency in dictionary %}
        {{ word }} : {{ frequency }}
        <br>
    {% endfor %}
    <a href="">다시하기</a>
</body>
</html>
