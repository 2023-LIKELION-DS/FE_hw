        <div class="container">

                <div class="content-now">
                    <div class="content-main">
                        <video src="./img/video_01.mp4" autoplay controls style="width:100%;padding: 0vh 1vh;" >

                    <div class="content-info">
                        <div class="info-item">

                            <div class="info-user">
                                <span id="user-name">오세은</span>
                                <span id="user-sub">구독자 37.3만명</span>
                            </div>
                            <button type="button">
                                <p id="subscribe">구독</p>

                        </div>
                        <div class="info-item">

                                <img src="./img/like.png" alt="좋아요"/>
                                
                            </button>
                            <button type="button">
                                <img src="./img/unlike.png" alt="싫어요"/>
                            </button>
                            <button type="button">
                                <img src="./img/share.png" alt="공유"/>
                            </button>
                            <button type="button">
                                <img src="./img/more.png" alt="더보기"/>
                            </button>

                    <div class="content-detail">

                <div class="content-togo">

                        <div class="content-text">
                            <p class="title">
                                2022 싸이 흠뻑쇼
                            </p>
                            <p class="channel-name">

                            </p>
                            <p class="views">

                            </p>
                        </div>
                    </div>
                    <div class="content-next">
                        <div class="content-thumb">
                            <img
                            src="./img/youtube.png"

                        <div class="content-text">
                            <p class="title">
                                2022 제주도 반달살기

                                오세은

                            </p>
                        </div>
                    </div>
                    <div class="content-next">
                        <div class="content-thumb">
                            <img
                            src="./img/youtube.png"
                            style="width: 100px; height: 100px"
                        />
                        </div>
                        <div class="content-text">
                            <p class="title">
                                22/23 시즌 요약
                            </p>
                            <p class="channel-name">
                                오세은
                            </p>

                            </p>
                        </div>
                    </div>
                    <div class="content-next">
                        <div class="content-thumb">
                            <img
                            src="./img/youtube.png"

                        />
                        </div>
                        <div class="content-text">
                            <p class="title">
                                2021 부산여행
                            </p>

                    <div class="more-contents">
                        <button id="btn-more">더보기</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="comment-add">
                <div class="comment-thumb">
                    <img
                    src="./img/user.png"
                />
                </div>
                <div class="comment-write">
                    <input class="comment-box" type="text" placeholder="댓글 추가...">
                    <hr/>
                    <div class="comment-controls">
                        <button id="btn-clear">취소</button>
                        <button id="btn-show">댓글</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="comment">
                <div class="comment-thumb">
                    <img
                    src="./img/user.png"
                />
                </div>
                <div class="comment-text">
                    <p class="channel-name">
                        오세은
                    </p>
                    <p class="comment-content">
                        강쥐가 세상을 살린다~
                    </p>
                    
                    <div class="comment-more">
                        <i class="fa-solid fa-angle-down toggle" id="toggle-btn-down" onclick="show()" style="cursor: pointer;"></i>
                        <i class="fa-solid fa-angle-up toggle" id="toggle-btn-up" onclick="hide()" style="cursor: pointer;"></i>
                        <p>답글 1개</p>
                    </div>
                    <div class="recomment">
                        <div class="recomment-thumb">
                            <img
                            src="./img/user.png"
                            
                        />
                        </div>
                        <div class="recomment-text">
                            <p class="channel-name">
                                오세은
                            </p>
                            <p class="recomment-content">
                                인정
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 댓글 아래 공백 -->
        <div class="container">
            <div class="blank" style="height: 10vh;">
            </div>
        </div>


        <script>
            const toggle_btn_down = document.querySelector('#toggle-btn-down');
            const toggle_btn_up = document.querySelector('#toggle-btn-up');
            const recomment = document.querySelector('.recomment');
            const comment_box = document.querySelector('.comment-box');

            document.querySelector("#toggle-btn-down").addEventListener("click", () => {
            show();
            });

            function show() {
                recomment.style.display = "flex";
                toggle_btn_down.style.display = "none";
                toggle_btn_up.style.display = "block";
            }

            document.querySelector("#toggle-btn-up").addEventListener("click", () => {
            hide();
            });

            function hide() {
                recomment.style.display = "none";
                toggle_btn_down.style.display = "block";
                toggle_btn_up.style.display = "none";
            }

            document.querySelector("#btn-clear").addEventListener("click", () => {
            clear();
            });

            function clear() {
                comment_box.value=null;
            }

            document.querySelector("#btn-show").addEventListener("click", () => {
            show_msg();
            });

            function show_msg() {
                alert(comment_box.value);
            }
        </script>
    </body>
</html>
